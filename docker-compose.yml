version: "3.9"

services:
  db:
    image: postgis/postgis:16-3.4
    container_name: realestateai-db
    environment:
      POSTGRES_DB: realestate_ai
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d realestate_ai"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: .
    container_name: realestateai-api
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_HOST: db
      DB_PORT: "5432"
      DB_NAME: realestate_ai
      DB_USER: postgres
      DB_PASSWORD: postgres
    ports:
      - "8000:8000"
    volumes:
      - .:/app

volumes:
  db_data:

